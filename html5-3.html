<html>
    <head>
        <title>momins quiz</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <h3>Note:</h3>
        <p>Please do not use calculator for mathematical questions.</p>

        <p id="message"></p>

        <p id="result"></p>

        <script>
            var percentage,
                geek_score=0, 
                totalQuestions = 3;

            if(prompt("what is capital of Pakistan?").toLowerCase() === 'islamabad') {
                geek_score = geek_score + 1
            }
            
            if (prompt('what is"20030-1004" ') === '19026') {
                geek_score = geek_score + 1;
            }

            if(prompt('what is prdouced if we mix hydrogen and oxegen?') === 'water') {
                geek_score = geek_score + 1;
            }
            
            alert("Your score is " + geek_score);

            percentage = (100 / totalQuestions) * geek_score;

            if (percentage > 75){
                $('#message').html("Well done!!");
            } else {
                $('#message').html("Opps!! try again.");
            }
            
            $('#result').html("Your score is " + geek_score + " and percentage is " + Math.round(percentage) + "%");
        </script>
    </body>
</html>
